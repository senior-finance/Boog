buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.8.22"
        googlePlayServicesLocationVersion = "21.0.1"

        // ↓ 여기를 반드시 추가하세요 ↓
        versionCode 1
        versionName "1.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
//        classpath("com.google.gms:google-services:4.3.5")
        classpath("com.google.gms:google-services:4.4.0")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "https://repository.map.naver.com/archive/maven" }
    }

    configurations.all {
        resolutionStrategy {
            force "com.google.android.gms:play-services-location:21.0.1"
            force "com.google.android.gms:play-services-base:18.2.0"
            force "com.google.android.gms:play-services-tasks:18.0.2"
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
